<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Password Generator</h1>
    <div id="password-generator">
        
        <label for="password-length">Password Length:</label>
        <input type="range" min="8" max="32" value="8" name="password-length"
        id="password-length" oninput="this.nextElementSibling.value = this.value">
        <output>8</output>

        <div id="options">
            <label>
                <input type="checkbox" id="lowercase-option">
                <span> Lower (a-z)</span>
            </label>
            <label>
                <input type="checkbox" id="uppercase-option">
                <span> Upper (A-Z)</span>
            </label>
            <label>
                <input type="checkbox" id="number-option">
                <span> Number (0-9)</span>
            </label>
            <label>
                <input type="checkbox" id="special-option">
                <span> Symbol (!@#$%)</span>
            </label>
        </div>
        <button id="generate-button" onclick="shake(dice)"> GENERATE</button>
        <button id="copy-button">COPY</button>
    </div>
    <div id="dice">
        <span class="dot1"></span>
        
        <div id="password">
            <input type="text" id="result" value="password" readonly>
        </div>
        <span class="dot2"></span>
    </div>
    <script src="ran_pass_gen.js"> 
    </script>
</body>



</html>
